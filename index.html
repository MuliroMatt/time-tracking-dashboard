<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="content">
    <article class="report">
      <section class="report__card report__card--infos">
        <div class="report__card__front">
          <img class="report__card__front__img" src="images/image-jeremy.png" alt="Jeremy Robson">
          <h3 class="report__card__front__report">Report for</h3>
          <h2 class="report__card__front__name">Jeremy Robson</h2>
        </div>
        <div class="report__card__back">
          <ul class="report__card__back__list">
            <li class="report__card__back__list__item" ><a>Daily</a></li>
            <li class="report__card__back__list__item"><a>Weekly</a></li>
            <li class="report__card__back__list__item"><a>Monthly</a></li>
          </ul>
        </div>
      </section>
      <section class="report__card">
        <div class="report__card__back report__card__back--work"><img src="images/icon-work.svg" alt="icon work"></div>
        <div class="report__card__front">
          <div class="report__card__front__top">
            <span class="report__card__front__top__title">Social</span>
            <a class="report__card__front__top__ellipsis" href=""><img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></a>
          </div>
          <div class="report__card__front__time">
            <h2 class="report__card__front__time__current">32hrs</h2>
            <span class="report__card__front__time__previous">Previous - 36hrs</span>
          </div> 
        </div>        
      </section>
      <section class="report__card">
        <div class="report__card__back report__card__back--play"><img src="images/icon-play.svg" alt="icon play"></div>
        <div class="report__card__front">
          <div class="report__card__front__top">
            <span class="report__card__front__top__title">Play</span>
            <a class="report__card__front__top__ellipsis" href=""><img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></a>
          </div>
          <div class="report__card__front__time">
            <h2 class="report__card__front__time__current">32hrs</h2>
            <span class="report__card__front__time__previous">Previous - 36hrs</span>
          </div> 
        </div>
      </section>
      <section class="report__card">
        <div class="report__card__back report__card__back--study"><img src="images/icon-study.svg" alt="icon study"></div>
        <div class="report__card__front">
          <div class="report__card__front__top">
            <span class="report__card__front__top__title">Study</span>
            <a class="report__card__front__top__ellipsis" href=""><img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></a>
          </div>
          <div class="report__card__front__time">
            <h2 class="report__card__front__time__current">32hrs</h2>
            <span class="report__card__front__time__previous">Previous - 36hrs</span>
          </div> 
        </div>
      </section>
      <section class="report__card">
        <div class="report__card__back report__card__back--exercise"><img src="images/icon-exercise.svg" alt="icon exercise"></div>
        <div class="report__card__front">
          <div class="report__card__front__top">
            <span class="report__card__front__top__title">Exercise</span>
            <a class="report__card__front__top__ellipsis" href=""><img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></a>
          </div>
          <div class="report__card__front__time">
            <h2 class="report__card__front__time__current">32hrs</h2>
            <span class="report__card__front__time__previous">Previous - 36hrs</span>
          </div> 
        </div>
      </section>
      <section class="report__card">
        <div class="report__card__back report__card__back--social"><img src="images/icon-social.svg" alt="icon social"></div>
        <div class="report__card__front">
          <div class="report__card__front__top">
            <span class="report__card__front__top__title">Social</span>
            <a class="report__card__front__top__ellipsis" href=""><img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></a>
          </div>
          <div class="report__card__front__time">
            <h2 class="report__card__front__time__current">32hrs</h2>
            <span class="report__card__front__time__previous">Previous - 36hrs</span>
          </div> 
        </div>
      </section>
      <section class="report__card">
        <div class="report__card__back report__card__back--self-care"><img src="images/icon-self-care.svg" alt="icon self care"></div>
        <div class="report__card__front">
          <div class="report__card__front__top">
            <span class="report__card__front__top__title">Self Care</span>
            <a class="report__card__front__top__ellipsis" href=""><img src="images/icon-ellipsis.svg" alt="icon-ellipsis"></a>
          </div>
          <div class="report__card__front__time">
            <h2 class="report__card__front__time__current">32hrs</h2>
            <span class="report__card__front__time__previous">Previous - 36hrs</span>
          </div>  
        </div>
      </section>
    </article>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
